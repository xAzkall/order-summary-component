<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="images/illustration-hero.svg"
        alt="hero image"
        class="hero-img"
      />
      <div class="card-content">
        <h2 class="heading-secondary">Order Summary</h2>
        <p class="hero-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="hero-plan">
          <img src="images/icon-music.svg" />
          <h3 class="heading-tertiary">Annual Plan</h3>
          <p class="price">$59.99/year</p>
          <a href="#" class="plan-link">Change</a>
        </div>
        <button class="btn-blue">Proceed to Payment</button>
        <button class="btn-white">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
